{% extends 'Main.html' %}


{% block train %}
  <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Удаление поездов </h2>
            <h3 class="section-subheading text-muted">Это форма для удаления записи о поезде </h3>
            <h4 class="section-subheading ">Вы уверены, что хотите удалить поезд №{{ trn.Train_ID }} ?</h4>
        </div>
                <form action="{% url 'train_delete' trn.pk %}" method="post" class="row row-centered row-conformity " >
                {% csrf_token %}
                    <div class="text-center">
                        <div id="success"></div>
                        <button class="btn btn-danger btn-xl text-uppercase" id="sendMessageButton" type="submit">Удалить</button>
                    </div>
                </form>

  </div>
{% endblock %}
